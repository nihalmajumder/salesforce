<template>
    <lightning-card
        title="Clone Opportunity"
        icon-name="standard:opportunity"
    >
    <div class="slds-m-around_medium">
        <lightning-record-edit-form 
            record-id={recordId}
            object-api-name="Opportunity"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Academic_Term__c"></lightning-input-field>
            <lightning-input-field field-name="Banner_Application_Number__c" value="" class="slds-hide"></lightning-input-field>
            <lightning-input-field field-name="Sync_Opportunity_to_Banner_Date__c" value={today} class="slds-hide"></lightning-input-field>
            <lightning-input-field field-name="Sync_Opportunity_to_Banner__c" value={true_boolean} class="slds-hide"></lightning-input-field>

            <template if:true={accepeted_or_beyond}>
                <lightning-input-field field-name="Conga_CAS_Acceptance_Box_Sent__c" value={false_boolean} class="slds-hide"></lightning-input-field>
                <lightning-input-field field-name="Conga_Acceptance_Letter_Sent__c" value={false_boolean} class="slds-hide"></lightning-input-field>
                <lightning-input-field field-name="Deferred_Acceptance__c" value={true_boolean} class="slds-hide"></lightning-input-field>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button class="slds-m-around_xx-small" label="Close" onclick={handleClose}></lightning-button>
                <lightning-button
                    variant="brand"
                    type="submit"
                    name="update"
                    label="Clone">
                </lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <template if:true={clonedOpportunity}>
                    <p>Opportunity has been cloned: 
                    <lightning-button key={clonedOpportunity.Id} variant="base" label={clonedOpportunity.Id} title="View Cloned Opportunity" onclick={handleCloneView} value={clonedOpportunity.Id}></lightning-button></p>
                </template>
                <template if:true={error}>
                    <p class="error-message">{errorMessage}</p>
                </template>
            </div>
        </lightning-record-edit-form>
    </div>
</lightning-card>
</template>
